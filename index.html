<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Representation(Scheduled)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header-bar">
            <div class="header-bar__item">
                <img src="images\logo1.png" alt="logo" class="header-bar__logo">                
            </div>
            <ul class="header-bar__item header-bar__item--list">
                <li class="header-bar__item__nav page__indicator">Home <hr> </li>
                <li class="header-bar__item__nav">Loans</li>
                <li class="header-bar__item__nav">About Us</li>
                <li class="header-bar__item__nav">Contact</li>
                <li class="header-bar__item__nav">Log in</li>
            </ul>
            <button class="header-bar__item apply__button">Apply Now</button>
        </header>
        <section class="body-top">
            <div class="body-top__entry body-top__entry--note">
                <h1 class="body-top__entry__item font-heading">
                    Empowering female led <br>enterprises with funds
                </h1>
                <p class="body-top__entry__item">
                    Magic happens when you combine a smart woman. <br>
                    Access to credit and a community of smart women to <br>
                    collaborate.
                </p>
                <button class="body-top__entry__item apply__button apply__button--body">Apply Now</button>
            </div>
            <div class="body-top__entry body-top__entry--image">
                <img src="images\undraw_analysis_4jis.png" alt="analysis" class="body-top__entry__image">
            </div>
        </section>
        <section class="footer">
            <div class="footer__item">
                <h2 class="footer__item__title font-heading">
                    Areas We Cover
                </h2>
            </div>
            <div class="footer__item__gallery">
                <figure class="footer__item__gallery__item">
                    <img src="images\undraw_working_remotely_jh40.png" alt="Loan">
                    <figcaption>Micro and Small loans</figcaption>
                </figure>
                <figure class="footer__item__gallery__item">
                    <img src="images\undraw_interview_rmcf.png" alt="Education">
                    <figcaption>Borrower Education</figcaption>
                </figure>
                <figure class="footer__item__gallery__item">
                    <img src="images\undraw_growth_analytics_8btt.png" alt="Growth">
                    <figcaption>Building Credit History</figcaption>
                </figure>
            </div>
        </section>
    </div>
</body>
</html>
